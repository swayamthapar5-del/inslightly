version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: insightexchange
      POSTGRES_USER: insight
      POSTGRES_PASSWORD: insight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - ./.env.example
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    env_file:
      - ./.env.example
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
